<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Order View</title>
</head>
<body>
    <h1>Orders</h1>

        {% endfor %}
    </ul>
</body>
</html>
